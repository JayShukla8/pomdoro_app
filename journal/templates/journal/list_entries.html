{% extends "journal/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ user_first_name }}'s Entries</h1>
    <ul class="list-group mt-4">
        {% for entry in entries %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h4>{{ entry.title }}</h4>
                <small>Created on {{ entry.created_at }}</small>
            </div>
            <a href="{% url 'journal:entry_detail' entry.id %}" class="btn btn-cute">
                <i class="fas fa-eye"></i> View Entry
            </a>
        </li>
        {% empty %}
        <li class="list-group-item">No entries found.</li>
        {% endfor %}
    </ul>
</div>
<style>
    .btn-cute {
        background-color: #f8f9fa; /* Light background color */
        border: 2px solid #007bff; /* Border color */
        color: #007bff; /* Text color */
        border-radius: 25px; /* Rounded corners */
        padding: 10px 20px; /* Padding */
        font-size: 16px; /* Font size */
        transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
    }

    .btn-cute:hover {
        background-color: #007bff; /* Background color on hover */
        color: #fff; /* Text color on hover */
    }
</style>

{% endblock %}
