{% extends "journal/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-light">
        <div class="card-header">
            <h2>{{ entry.title }}</h2>
            <p class="mb-0"><strong>Date:</strong> {{ entry.created_at }}</p>
        </div>
        <div class="card-body entry-body">
            <!-- Safe rendering to allow HTML content -->
            {{ entry.body|safe }}
        </div>
        <div class="card-footer text-end">
            <!-- Optional: Edit and Delete buttons -->
            <a href="{% url 'journal:edit_entry' entry.id %}" class="btn btn-warning me-2">Edit</a>
            <a href="{% url 'journal:delete_entry' entry.id %}" class="btn btn-danger me-2" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
            
            <!-- Cute Back to List Button -->
            <a href="{% url 'journal:list' %}" class="btn btn-secondary btn-cute">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>



{% endblock %}
